<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Site Follow-up | Engineer Tracker</title>
    <meta name="description" content="Site Engineer Follow-up Tracker â€” Upload photos, capture location, and export to Excel">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Tesseract.js CDN for OCR -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>
<body>
    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="hidden">
        <div class="loader-content">
            <div class="spinner"></div>
            <p id="loading-text">Processing...</p>
        </div>
    </div>

    <!-- Header -->
    <header class="app-header">
        <div class="header-inner">
            <div class="logo">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <polyline points="9 22 9 12 15 12 15 22"/>
                </svg>
                <h1>Site Follow-up</h1>
            </div>
            <button class="btn-icon export-btn" onclick="exportExcel()" title="Export to Excel">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="7 10 12 15 17 10"/>
                    <line x1="12" y1="15" x2="12" y2="3"/>
                </svg>
                <span>Export</span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Photo Capture / Upload Section -->
        <section id="capture-section" class="card capture-card active">
            <div class="card-header">
                <h2>ðŸ“¸ Capture / Upload Photo</h2>
            </div>
            <div class="card-body">
                <!-- Name Selector -->
                <div class="form-group">
                    <label for="name-select">Engineer Name</label>
                    <div class="select-wrapper">
                        <select id="name-select">
                            <option value="">Select Engineer...</option>
                        </select>
                        <button class="btn-icon btn-add-name" onclick="showNameModal()" title="Manage Names">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="12" y1="5" x2="12" y2="19"/>
                                <line x1="5" y1="12" x2="19" y2="12"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Camera / Upload Buttons -->
                <div class="capture-actions">
                    <button class="btn btn-primary btn-capture" onclick="capturePhoto()">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                            <circle cx="12" cy="13" r="4"/>
                        </svg>
                        <span>Capture Photo</span>
                    </button>
                    <button class="btn btn-secondary btn-upload" onclick="uploadPhoto()">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17 8 12 3 7 8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                        <span>Upload Photo</span>
                    </button>
                </div>

                <!-- Hidden file inputs -->
                <input type="file" id="camera-input" accept="image/*" capture="environment" style="display:none">
                <input type="file" id="upload-input" accept="image/*" style="display:none">

                <!-- Preview Section -->
                <div id="preview-section" class="preview-section hidden">
                    <div class="preview-image-wrapper">
                        <img id="preview-image" alt="Captured photo preview">
                        <button class="btn-remove-preview" onclick="clearPreview()">âœ•</button>
                    </div>
                    <div class="preview-info">
                        <div id="location-info" class="info-badge">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                                <circle cx="12" cy="10" r="3"/>
                            </svg>
                            <span>Fetching location...</span>
                        </div>
                        <div id="ocr-info" class="info-badge hidden">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                <polyline points="14 2 14 8 20 8"/>
                                <line x1="16" y1="13" x2="8" y2="13"/>
                                <line x1="16" y1="17" x2="8" y2="17"/>
                            </svg>
                            <span>Extracting text...</span>
                        </div>
                    </div>
                    <button class="btn btn-success btn-submit" onclick="submitEntry()">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="20 6 9 17 4 12"/>
                        </svg>
                        <span>Submit Entry</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- Entries Section -->
        <section id="entries-section" class="card entries-card">
            <div class="card-header">
                <h2>ðŸ“‹ Follow-up Entries</h2>
                <span id="entry-count" class="badge">0</span>
            </div>
            <div class="card-body">
                <div id="entries-list" class="entries-list">
                    <div class="empty-state">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.3">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                            <line x1="3" y1="9" x2="21" y2="9"/>
                            <line x1="9" y1="21" x2="9" y2="9"/>
                        </svg>
                        <p>No entries yet. Capture or upload a photo to get started!</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bottom Navigation (Mobile) -->
    <nav class="bottom-nav">
        <button class="nav-item active" onclick="switchTab('capture')" data-tab="capture">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                <circle cx="12" cy="13" r="4"/>
            </svg>
            <span>Capture</span>
        </button>
        <button class="nav-item" onclick="switchTab('entries')" data-tab="entries">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                <line x1="3" y1="9" x2="21" y2="9"/>
                <line x1="9" y1="21" x2="9" y2="9"/>
            </svg>
            <span>Entries</span>
        </button>
        <button class="nav-item" onclick="showNameModal()" data-tab="names">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                <circle cx="9" cy="7" r="4"/>
                <line x1="23" y1="11" x2="17" y2="11"/>
                <line x1="20" y1="8" x2="20" y2="14"/>
            </svg>
            <span>Names</span>
        </button>
    </nav>

    <!-- Name Management Modal -->
    <div id="name-modal" class="modal hidden">
        <div class="modal-backdrop" onclick="closeNameModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>ðŸ‘· Manage Engineers</h3>
                <button class="btn-close" onclick="closeNameModal()">âœ•</button>
            </div>
            <div class="modal-body">
                <div class="add-name-form">
                    <input type="text" id="new-name-input" placeholder="Enter engineer name..." maxlength="100">
                    <button class="btn btn-primary" onclick="addName()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="5" x2="12" y2="19"/>
                            <line x1="5" y1="12" x2="19" y2="12"/>
                        </svg>
                        Add
                    </button>
                </div>
                <div id="names-list" class="names-list">
                    <div class="empty-state-small">No engineers added yet</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Photo Viewer Modal -->
    <div id="photo-modal" class="modal hidden">
        <div class="modal-backdrop" onclick="closePhotoModal()"></div>
        <div class="modal-content photo-viewer">
            <button class="btn-close" onclick="closePhotoModal()">âœ•</button>
            <img id="photo-modal-image" alt="Full photo">
            <div id="photo-modal-text" class="photo-text hidden"></div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
